<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" id="mtg-card">
            <div class="card-title" id="card-title"></div>
            <div class="card-image" id="card-image"></div>
            <div class="card-type" id="card-type"></div>
            <div class="card-mana-cost" id="card-mana-cost"></div>
            <div class="card-text" id="card-text"></div>
            <div class="card-flavor-text" id="card-flavor-text"></div>
            <div class="card-stats">
                <div class="card-power" id="card-power"></div>
                <div class="card-toughness" id="card-toughness"></div>
            </div>
        </div>
    </div>
    <select id="json-select">
        <option value="">Select a JSON card</option>
        <!-- Add the JSON card filenames here as new cards are created -->
        <option value="example_cards/card1.json">Card 1</option>
        <option value="example_cards/card2.json">Card 2</option>
        <option value="example_cards/card3.json">Card 3</option>
        <option value="example_cards/card4.json">Card 4</option>
        <option value="example_cards/card5.json">Card 5</option>
    </select>
    <br>
    <input type="file" id="json-upload" accept=".json">
    <button id="download-json">Download JSON</button>
    <script src="main.js"></script>
</body>
</html>
